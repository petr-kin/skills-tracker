<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Skills Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2563eb;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            background-color: #f9fafb;
        }
        .btn {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>QA Skills Tracker</h1>
    <p>Track your journey to becoming a QA automation expert</p>
    
    <div class="card">
        <h2>Frameworks</h2>
        <ul>
            <li>Playwright</li>
            <li>Selenium</li>
            <li>Cypress</li>
        </ul>
        <a href="#" class="btn">View Details</a>
    </div>
    
    <div class="card">
        <h2>Languages</h2>
        <ul>
            <li>JavaScript</li>
            <li>TypeScript</li>
            <li>Python</li>
        </ul>
        <a href="#" class="btn">View Details</a>
    </div>
    
    <p>This is a static version of the QA Skills Tracker.</p>
</body>
</html>
